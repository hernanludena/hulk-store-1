<div class="col col-lg-10 offset-md-1">
	<div class="jumbotron">
		<h3>{{title}}</h3>
		<hr/>
		<div class="row">
			<nav class="col col-lg-12">
		      <ul>
		        <li><a [routerLink]="['/customer-add']">Register</a></li>
		      </ul>
		    </nav>
		</div>
		<div class="row">
			<div *ngIf="!customerList">
				<p>Loading customer list...</p>
			</div>
			<div *ngIf="customerList">
				<table mat-table [dataSource]="customerList" class="table ttable-striped">
					<ng-container matColumnDef="username">
					    <th mat-header-cell *matHeaderCellDef> Username </th>
					    <td mat-cell *matCellDef="let customer"> {{customer.account.username}} </td>
					</ng-container>
					<ng-container matColumnDef="names">
					    <th mat-header-cell *matHeaderCellDef> Names </th>
					    <td mat-cell *matCellDef="let customer"> {{customer.names}} </td>
					</ng-container>
					<ng-container matColumnDef="surname">
					    <th mat-header-cell *matHeaderCellDef> Surname </th>
					    <td mat-cell *matCellDef="let customer"> {{customer.surname}} </td>
					</ng-container>
					<ng-container matColumnDef="phone">
					    <th mat-header-cell *matHeaderCellDef> Phone </th>
					    <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
					</ng-container>
					<ng-container matColumnDef="action">
					    <th mat-header-cell *matHeaderCellDef> Action </th>
					    <td mat-cell *matCellDef="let customer">
					    	<a [routerLink]="['/customer-edit', customer.id]" class="btn btn-sm btn-success spaceButton">Edit</a>
					    </td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>
		</div>
	</div>
</div>
